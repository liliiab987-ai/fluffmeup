<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: #f0f0f0;
        font-family: sans-serif;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        padding: 20px;
      }
      .item {
        background: white;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
      }
      img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
      }
      h3 {
        margin: 10px 0 5px;
      }
    </style>
  </head>
  <body>
    <h1>Coffee Cup Image Sequence Debug</h1>
    <div class="grid">
      <div class="item">
        <h3>1. 01-Photoroom.webp</h3>
        <img src="/01-Photoroom.webp" alt="01" />
      </div>
      <div class="item">
        <h3>2. 0.2-Photoroom.webp</h3>
        <img src="/0.2-Photoroom.webp" alt="0.2" />
      </div>
      <div class="item">
        <h3>3. 03-Photoroom.webp</h3>
        <img src="/03-Photoroom.webp" alt="03" />
      </div>
      <div class="item">
        <h3>4. 04-Photoroom.webp</h3>
        <img src="/04-Photoroom.webp" alt="04" />
      </div>
      <div class="item">
        <h3>5. 05-Photoroom.webp</h3>
        <img src="/05-Photoroom.webp" alt="05" />
      </div>
      <div class="item">
        <h3>6. 0.6-Photoroom.webp</h3>
        <img src="/0.6-Photoroom.webp" alt="0.6" />
      </div>
      <div class="item">
        <h3>7. 07-Photoroom.webp</h3>
        <img src="/07-Photoroom.webp" alt="07" />
      </div>
      <div class="item">
        <h3>8. 08-Photoroom.webp</h3>
        <img src="/08-Photoroom.webp" alt="08" />
      </div>
    </div>
  </body>
</html>
